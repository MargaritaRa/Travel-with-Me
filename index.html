<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Where should I go next?</title>
    <script defer src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
</head>
<body>
    <h1 id="title">Where should I go next?</h1>
    <table>
        <th id="originalBtn">
            <div id="newButtons">
                <button id="countries-button" type="submit"></button>
            </div>    
        </th>
        <th id="the globe">
            <div id="earth"></div>
        </th>
        <th id="country-information">
            <h2 id="countryName" name="nameOfCountry">Name of country</h2>
                    <ul id="countryInformation">
                        <li><b>Capital City: </b><span id="countries-capital"></span></li>
                        <li><b>Language Mainly Spoken: </b> <span id="countries-language"></span></li>
                        <li><b>Tipping Culture: </b><span id="countries-tipping"></span></li>
                        <li><b>How to say 'Hello': </b><span id="countries-hello"></span></li>
                        <li><b>How to say 'Thank You': </b><span id="countries-thankYou"></span></li>
                        <li><b>Passport/Visa: </b><span id="countries-passportVisa"></span></li>
                        <li><b>Foods to try: </b><span id="countries-food"></span></li>
                    </ul>
                <!-- <button type="button" id="doneButton" name="done" onclick="closePopup()">Done</button> -->
        </th>
    </table>
