<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Where should I go next?</title>
    <script defer src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
</head>
<body>
    <h1 id="title">Where should I go next?</h1>
    <div class="container" id="countries">
    <table> 
        <tr>
            <th>
                <button id="countries-button" type="submit" name="popupBtn" onclick="openPopup()">Name Of Country</button>
            </th>
            <th>
                <div id="earth"></div>
            </th>
            <th>
                <div class="popup" id="popup">
                    <img src="https://lh3.googleusercontent.com/pw/AP1GczN6oxwwglVGWN23Vq_m5B-X9W-4tmGmOdWCqCnojW49_NjAgeN9MkwtLh9TUG5o53mrccIM2Ps_Y-fRqef2H95VuzVOqfafDeARznOddllo7YbcVKdw=w2400">
                    <h2 id="countryName" name="nameOfCountry">Name of country</h2>
                    <ul id="countryInformation">
                        <li>Capital City: <span id="countries-capital"></span></li>
                        <li>Language Mainly Spoken: <span id="countries-language"></span></li>
                        <li>Tipping Culture: <span id="countries-tipping"></span></li>
                        <li>How to say 'Hello': <span id="countries-hello"></span></li>
                        <li>How to say 'Thank You': <span id="countries-thankYou"></span></li>
                        <li>Passport/Visa: <span id="countries-passportVisa"></span></li>
                        <li>Foods to try: <span id="countries-food"></span></li>
                        <li><img class="countries-slideshow"></li>
                    </ul>
                    <button type="button" id="doneButton" name="done" onclick="closePopup()">Done</button>
                </div>
            </th>
        </tr>
    </table>
    </div>
</body>
</html>
